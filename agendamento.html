<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento | SmartDescarte</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Agendamento de Coleta</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="agendamento.html">Agendar</a>
      <a href="mapa.html">Mapa</a>
      <a href="info.html">Informações</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <form id="formAgendamento">
      <label>Nome:</label>
      <input type="text" id="nome" required>

      <label>Endereço:</label>
      <input type="text" id="endereco" required>

      <label>CEP:</label>
      <input type="text" id="cep" pattern="\\d{5}-\\d{3}" placeholder="00000-000" required>

      <label>Tipo de resíduo:</label>
      <input type="text" id="residuo" required>

      <button type="submit">Agendar</button>
    </form>
  </main>
  <footer>
    &copy; 2025 SmartDescarte.
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
